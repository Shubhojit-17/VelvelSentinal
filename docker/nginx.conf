events {
    worker_connections 1024;
}

http {
    upstream dashboard {
        server dashboard:3000;
    }

    upstream sentinel {
        server sentinel-agent:3001;
    }

    upstream arbitrage {
        server arbitrage-agent:3002;
    }

    upstream governance {
        server governance-agent:3003;
    }

    server {
        listen 80;
        server_name localhost;

        # Dashboard (main app)
        location / {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API routes for agents
        location /api/sentinel/ {
            rewrite ^/api/sentinel/(.*) /$1 break;
            proxy_pass http://sentinel;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/arbitrage/ {
            rewrite ^/api/arbitrage/(.*) /$1 break;
            proxy_pass http://arbitrage;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/governance/ {
            rewrite ^/api/governance/(.*) /$1 break;
            proxy_pass http://governance;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
